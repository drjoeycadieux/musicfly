<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicFly ðŸŽµ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#1f1c2c,#928dab); color: #fff; min-height: 100vh; }
    h1,h2 { text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
    .card { background-color: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px); box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
    .btn-primary { background: #ff4b2b; border: none; }
    .btn-primary:hover { background: #ff416c; }
    .list-group-item { background-color: rgba(255,255,255,0.1); border: none; margin-bottom: 1rem; border-radius: 12px; padding: 1rem; }
    audio { width: 100%; margin-top: 0.5rem; outline: none; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-5 text-center">ðŸŽµ MusicFly</h1>

    <div class="card p-4 mb-5">
      <h2 class="card-title mb-3">Upload a Song</h2>
      <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex gap-2 flex-column flex-md-row">
        <input type="file" name="file" accept=".mp3,.wav,.ogg" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2 mt-md-0">Upload</button>
      </form>
    </div>

    <h2 class="mb-3">Available Songs</h2>
    {% if songs %}
      <div class="list-group">
        {% for song in songs %}
          <div class="list-group-item">
            <strong>{{ song.title or song.filename }}</strong>
            <audio controls>
              <source src="{{ url_for('uploaded_file', filename=song.filename) }}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No songs uploaded yet.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
